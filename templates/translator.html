<!-- templates/translator.html -->
<div class="translation-section" style="margin-bottom: 2rem;">
  <div class="card" style="border-radius:16px; overflow:visible; border: none; box-shadow: 0 10px 30px rgba(17,24,39,0.08);">
    <div class="card-header" style="background: linear-gradient(135deg,#667eea,#764ba2); color: #fff; padding:1rem 1.25rem; border-top-left-radius:16px; border-top-right-radius:16px;">
      <h4 style="margin:0; font-weight:700; letter-spacing:0.2px;"><i class="fas fa-language" style="margin-right:8px"></i> Translator</h4>
      <div style="font-size:0.9rem; opacity:0.95; margin-top:6px;">Translate text and fill the analysis box â€” analyze manually when ready.</div>
    </div>

    <div class="card-body" style="padding:1.25rem; background: linear-gradient(180deg,#fff,#fbfbff); border-bottom-left-radius:16px; border-bottom-right-radius:16px;">
      <!-- Source textarea -->
      <label class="form-label" style="font-weight:600; margin-bottom:6px;">Paste text to translate</label>
      <textarea id="translator-input" class="form-control" rows="4" placeholder="Paste text to translate" style="min-height:90px; border-radius:12px; border:1px solid #e6e9f2; padding:12px;"></textarea>

      <!-- Controls row -->
      <div style="display:flex; align-items:center; gap:12px; margin-top:10px; flex-wrap:wrap;">
        <div style="display:flex; align-items:center; gap:8px;">
          <label class="form-label" style="margin:0; font-weight:600;">Target language:</label>
          <select id="translator-target" class="form-select" style="min-width:170px; border-radius:10px; border:1px solid #e6e9f2; padding:6px 8px;">
            <option value="en">English (en)</option>
            <option value="hi">Hindi (hi)</option>
            <option value="es">Spanish (es)</option>
            <option value="fr">French (fr)</option>
            <option value="zh">Chinese (zh)</option>
            <option value="ar">Arabic (ar)</option>
            <option value="pt">Portuguese (pt)</option>
            <option value="bn">Bengali (bn)</option>
            <option value="pa">Punjabi (pa)</option>
            <!-- add more as desired -->
          </select>
        </div>

        <label style="display:flex; align-items:center; gap:8px; margin-left:6px;">
          <input id="translator-run-analysis" type="checkbox" checked style="width:16px;height:16px;">
          <span style="font-size:0.95rem; color:#334155;">Run Misunderstanding Engine after translation</span>
        </label>

        <button id="translator-btn" class="btn" style="margin-left:auto; background:linear-gradient(135deg,#8b5cf6,#6366f1); color:white; border:none; padding:8px 14px; border-radius:10px;">
          <i class="fas fa-sync-alt" style="margin-right:8px"></i> Translate
        </button>
      </div>

      <!-- Translated output -->
      <div id="translatedOutputBox" style="display:none; margin-top:14px; padding:12px; border-radius:10px; background:#f8fafc; border:1px solid #e6eefc;">
        <div style="font-weight:700; color:#0f172a; margin-bottom:6px;">Translated text:</div>
        <div id="translator-output" style="min-height:52px; white-space:pre-wrap; font-size:1rem; color:#0f172a;"></div>
        <div style="margin-top:8px; font-size:0.85rem; color:#475569;">Provider: <span id="translationProvider">MyMemory/Lingo</span></div>
      </div>

      <!-- analysis details area (kept for optional use) -->
      <pre id="translator-analysis-output" style="display:none; margin-top:8px; background:#fff; border-radius:8px; padding:8px; font-size:0.85rem; color:#334155;"></pre>
    </div>
  </div>
</div>
